services:
  # PostgreSQL Database
  - type: pserv
    name: markdown-notes-db
    env: docker
    plan: free
    ipAllowList: []

  # Express Backend
  - type: web
    name: markdown-notes-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: markdown-notes-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - fromGroup: markdown-notes-secrets

databases:
  - name: markdown-notes-db
    databaseName: markdown_notes
    user: markdown_notes_user
    plan: free
